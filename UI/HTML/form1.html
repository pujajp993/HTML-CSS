<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <label for="">Name</label>
        <input type="text"><br><br> <!--type=text means singe line field -->
        
        <label for="">Password</label>
        <input type="password"><br><br>

        <fieldset>
            <legend> Office Use</legend>

        <label for="">Age</label>
        <input type="number"><br><br>

        <label for="">Date of Birth</label>
        <input type="datetime-local"><br><br>

        <label for="">Time</label>
        <input type="time"><br><br>

        <label for="">Month</label>
        <input type="month"><br><br>

        <label for="">Week</label>
        <input type="week"><br><br>

        </fieldset>

        <label for="">Time</label>
        <input type="time"><br><br>

        <label for="">Email</label>
        <input type="email"><br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>

        <label for="">Languages</label>
        <input type="checkbox">Malayalam
        <input type="checkbox">English
        <input type="checkbox">Hindi<br><br>

        <label for="">Colour</label>
        <input type="color"><br><br>

        <label for="">Phone number</label>
        <input type="tel"><br><br>

        <label for="">Search</label>
        <input type="search"><br><br>

        <label for="">URL</label>
        <input type="url"><br><br>

        <label for="">Upload</label>
        <input type="file"><br><br>

        <label for="">Image</label>
        <input type="image"><br><br>

        <label for="">Hidden</label>
        <input type="hidden"><br><br>

        <label for="">Range</label>
        <input type="range"><br><br>

        <input type="submit" value="Register">
        <input type="reset">

        <input type="button" value="edit"><br><br>

        <label for="">Address</label>
        <textarea cols="30" rows="10"></textarea><br><br>

        <label for="">Country</label>
        <select>
            <optgroup label="Section 1">
            <option>India</option>
            <option>China</option>
            </optgroup>
            <optgroup label="Section 2">
            <option selected>America</option>
            <option>UAE</option>
            </optgroup>
        </select> <br><br>

        <button>Edit</button> <br><br>

        <label for="">Country</label>
        <input list="browser">
        <datalist id="browser">
            <option value="America">America</option>
            <option value="India">India</option>
            <option value="China">China</option>
        </datalist><br><br>

            </form>
    
</body>
</html>
